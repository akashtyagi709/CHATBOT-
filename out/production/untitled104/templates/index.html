<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CHAT</title>
</head>
<body>
<h1 class="bg-info text-black">CHATBOT</h1>

<div
        class="bg-image"
        style="
    background-image: url('https://store.hp.com/app/assets/images/uploads/prod/what-is-a-chatbot-hero1567113994866165.jpg');
    height: 90vh;
  "
>

</div>

<div style="position: fixed; bottom: 10px; right: 10px;">
    <button id="startChatButton" class="btn btn-primary">Chat with us</button>

</div>

<iframe  id="chatFrame" style="  display: none; position: fixed; background-color: black;bottom: 10px; right: 10px; width: 350px; height: 480px; border: solid 1px #333;  "src="/chat"></iframe>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
     $("#startChatButton").on("click", function(evt){
         $("#startChatButton").hide();
         $("#chatFrame").show();
     })
</script>

</body>
</html>
