<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<style>
 .choice{
 background-color:#eeeecc;
    border: solid 1px #ccc;
    border-radius: 10px;
    margin: 4px;
    padding: 2px 6px;
    display: inline-block;
    cursor: pointer;
   }


   </style>

<div class="m-4">
    <div id="conversation">
        <div>Hii</div>
        <div>Thanks so much for reaching out!.</div>
        <div>How can I help u??</div>
        <div>
            <a onclick="submitChoice(this)" data-choice="appointment" class="choice">Select location</a>
            <a onclick="submitChoice(this)" data-choice="faqs" class="choice">FAQs</a>
        </div>
    </div>

</div>


<div
        class="bg-image"
        style="
    background-image: url('https://www.engagerbot.com/wp-content/uploads/elementor/thumbs/chatbot-4736275_1280-p9kpdmbj48k6ypjnoo9jmzt913kvpfnr3shy6linwo.png');
    height: 90vh;
  "
>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    function submitChoice(el){
        var choice = el.dataset.choice;
        $.post( "/chat", {choice: choice}, function(result) {
          $(result).appendTo($("#conversation"));
        });
    }

</script>
</body>
</html>
